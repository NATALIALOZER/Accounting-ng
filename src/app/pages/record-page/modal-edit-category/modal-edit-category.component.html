<h1 mat-dialog-title>Редактировать категорию</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="edit()">
    <mat-form-field appearance="fill" class="cat-field" >
      <mat-label>Выберите категорию</mat-label>
      <mat-select formControlName="originalName">
        <mat-option *ngFor="let cat of data.categories" value="{{cat.name}}">{{cat.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxLayoutAlign="center">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Введите название</mat-error>
      <mat-label>Введите название</mat-label>
      <input matInput type="text" placeholder="name" formControlName="name">
    </mat-form-field>
    <mat-form-field fxLayoutAlign="center">
      <mat-error *ngIf="form.get('capacity')?.hasError('required')">Необходимо указать лимит</mat-error>
      <mat-error *ngIf="form.get('capacity')?.hasError('pattern')">Необходимо указать данные в виде цифр</mat-error>
      <mat-label>Введите лимит</mat-label>
      <input matInput type="text" placeholder="capacity" formControlName="capacity">
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="flex-end">
      <button mat-button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Редактировать</button>
      <button mat-button (click)="closeDialog()">Закрыть</button>
    </div>
  </form>
</div>
