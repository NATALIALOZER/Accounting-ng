<div class="layout">
  <div class="title" fxLayout="row" fxLayoutAlign="start center">
    <h1>Страница записи</h1>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between" class="card-action">
    <button mat-raised-button color="primary" (click)="openAddEventDialog()"> Добавить событие </button>
    <button mat-raised-button color="primary" (click)="openAddCatDialog()"> Добавить категорию </button>
  </div>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="layout-text">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1 }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Название категории</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef> Лимит </th>
          <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button (click)="openEditCatDialog(element.id)"><mat-icon>edit</mat-icon></button>
            <button mat-stroked-button (click)="openDeleteCatDialog(element.id)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
