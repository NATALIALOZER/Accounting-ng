<mat-card >
  <mat-card-subtitle>Счет</mat-card-subtitle>
  <mat-card-content *ngFor="let item of array; let i = index" >
      <span fxLayout="row" class="value-space">
        <mat-icon [svgIcon]="customIcons[i]">{{ icons[i] }}</mat-icon>
        <span >
        {{ balances[i] }}
        </span>
      </span>
  </mat-card-content>
</mat-card>
