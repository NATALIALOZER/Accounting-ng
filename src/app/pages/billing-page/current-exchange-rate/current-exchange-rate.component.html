<mat-card>
  <mat-card-subtitle fxLayout="row" fxLayoutAlign="space-between center">Курс
  </mat-card-subtitle>
  <table mat-table [dataSource]="dataSource" *ngIf="!isSubmitted; else loader">
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Валюта </th>
      <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Курс </th>
      <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #loader>
    <div fxLayout="row" fxLayoutAlign="center center"><mat-spinner></mat-spinner></div>
  </ng-template>
</mat-card>
