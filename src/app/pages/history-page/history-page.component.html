<div fxLayout="column" fxLayoutAlign="start" class="layout">
  <div class="title" fxLayout="row" fxLayoutAlign="space-between center">
    <h1>Страница истории</h1>
  </div>
  <div fxLayout="column" *ngIf="dataSource; else loading">
    <app-chart [data]="data"></app-chart>
    <app-table [dataSource]="dataSource"></app-table>
    <div fxLayout="row" fxLayoutAlign="space-between" class="card-action">
      <button mat-stroked-button color="primary"> Добавить </button>
      <mat-paginator #paginator pageSize=4 hidePageSize
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <ng-template #loading>
    <p class="text-center">Loading...</p>
  </ng-template>
</div>
