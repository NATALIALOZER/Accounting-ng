<form class="filter_form">
  <mat-form-field class="filter-field">
    <input type="text" matInput placeholder="Filter" name="filter" [(ngModel)]="search" (keyup)="applyFilter()">
  </mat-form-field>
</form>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" fxFlex="100" matSort  class="layout-text">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория </th>
        <td mat-cell *matCellDef="let element"> {{ getName(element.category)}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Тип </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.type==='income' ? 'blue' : 'red'"> {{ getColor(element.type) }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Действие </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="setEvent(element.id)"> Открыть </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
