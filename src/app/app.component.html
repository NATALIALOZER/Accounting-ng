<mat-toolbar color="primary">
  <button mat-icon-button class="toolbar-icon" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Home accounting</span>
  <span class="toolbar-spacer"></span>
  <ul class="toolbar-list">
    <li><button mat-icon-button class="toolbar-icon">
    <mat-icon>settings</mat-icon>
  </button></li>
    <li><button mat-icon-button class="toolbar-icon">
    <mat-icon>help_outline</mat-icon>
  </button></li>
    <li><button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>note_add</mat-icon>
      Сделать запись
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      Выйти
    </button>
  </mat-menu>
  </li></ul>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav
               mode="side"
               opened="true"
               style="min-width:300px; background: #EAF1FF;"
               class="shadow_right" autosize>
    <mat-nav-list>
      <div style="width: 100%; height: 200px; display: flex; align-items: center; margin: 20px 0; flex-direction: column">
        <h1>Администрaтор</h1>
        <a>ссылка на аккаунт</a>
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="account_photo" style="width: 100px; height: 100px; border-radius: 50px;">
      </div>
      <div>
        <p style="margin-left: 20px">Страницы</p>
        <a mat-list-item [routerLink]="'/accounts'"> Страница счета </a>
        <a mat-list-item [routerLink]="'/create-account'"> Стрвница истории </a>
        <a mat-list-item [routerLink]="'/contacts'"> Стрвница записей </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
