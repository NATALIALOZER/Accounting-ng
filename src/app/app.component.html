<div class="container" fxLayout="column">
  <mat-toolbar color="primary" fxFlex="64px" *ngIf="isAuthenticated">
    <button mat-icon-button class="toolbar-icon" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class = 'slogan'>Home accounting</span>
    <span class="toolbar-spacer"></span>
    <ul class="toolbar-list">
      <li><button mat-icon-button class="toolbar-icon">
        <mat-icon>settings</mat-icon>
      </button></li>
      <li><button mat-icon-button class="toolbar-icon">
        <mat-icon>help_outline</mat-icon>
      </button></li>
      <li><button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-icon">
        <mat-icon>account_circle</mat-icon>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>note_add</mat-icon>
            Сделать запись
          </button>
          <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            Выйти
          </button>
        </mat-menu>
      </li></ul>
  </mat-toolbar>
  <mat-drawer-container fxFlex>
    <mat-drawer mode="side" opened="false" #sidenav class="drawer shadow_right">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
