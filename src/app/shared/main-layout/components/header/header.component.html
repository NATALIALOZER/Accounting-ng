<mat-toolbar color="primary">
  <button mat-icon-button class="toolbar-icon" (click)="toggleSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class = 'slogan'>Home accounting</span>
  <span class="toolbar-spacer"></span>
  <ul class="toolbar-list">
    <li><button mat-icon-button class="toolbar-icon">
      <mat-icon>settings</mat-icon>
    </button></li>
    <li><button mat-icon-button class="toolbar-icon">
      <mat-icon>help_outline</mat-icon>
    </button></li>
    <li><button mat-icon-button [matMenuTriggerFor]="menu" class="toolbar-icon">
      <mat-icon>account_circle</mat-icon>
    </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>note_add</mat-icon>
          Сделать запись
        </button>
        <button mat-menu-item (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>
          Выйти
        </button>
      </mat-menu>
    </li></ul>
</mat-toolbar>
